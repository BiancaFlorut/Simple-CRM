@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h1 mat-dialog-title>Edit Contact Info</h1>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16 mt-6">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [disabled]="loading" (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="loading" (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
