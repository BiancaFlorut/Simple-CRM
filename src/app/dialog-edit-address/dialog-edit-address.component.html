@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h1 mat-dialog-title>Edit Address</h1>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="full-width mt-16">
      <mat-label>Street and number</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr-16 mt-6">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-6">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [disabled]="loading" (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [disabled]="loading"
    (click)="saveUser()"
    [mat-dialog-close]=""
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
