<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16 mt-6">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Birth date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width mt-16">
      <mat-label>Street and number</mat-label>
      <input [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr-16 mt-6">
      <mat-label>Zip Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-6">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
